name: Actualizar Tabla ARUSA

on:
  schedule:
    - cron: '0 */2 * * *'  # cada 2 horas
  workflow_dispatch:       # permite ejecutarlo manualmente también

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
    - name: Clonar repositorio
      uses: actions/checkout@v3
      with:
        fetch-depth: 1

    - name: Mostrar estructura
      run: |
        pwd
        ls -la

    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4
    
    - name: Ver archivos disponibles (debug)
      run: |
        echo "Contenido del workspace:"
        ls -la ${{ github.workspace }}

    - name: Ejecutar script (usando path absoluto)
      run: python ${{ github.workspace }}/scraper_tabla_arusa.py

    - name: Confirmar cambios (si los hay)
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add tabla_arusa.json || true
        git diff --cached --quiet || git commit -m "Actualiza tabla automáticamente"
        git push || echo "Sin cambios para hacer push"
